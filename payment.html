<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Gems</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AZI8htKGPMC31G4pZqPotLQ4kz6uXiPy9qCCj8N822BCFjf6hVmVNFU2eIgVPJGvaB_1GRPCTM6rJK9t&currency=USD"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÑ Shroom Bloom</h1>
        <p>Purchase gems to grow your shrooms!</p>
        
        <div class="package">
            <h2>100 Gems</h2>
            <p>$10.00 USD</p>
        </div>
        
        <div id="paypal-button-container"></div>
        <div class="loader" id="loader"></div>
        
        <p id="status"></p>
    </div>

    <script>
        // Get Telegram user ID from URL or WebApp
        const urlParams = new URLSearchParams(window.location.search);
        const telegramUserId = urlParams.get('user_id') || 
                              (window.Telegram && Telegram.WebApp.initDataUnsafe.user 
                               ? Telegram.WebApp.initDataUnsafe.user.id : null);
        
        // Initialize PayPal Buttons
        paypal.Buttons({
            createOrder: function(data, actions) {
                document.getElementById('loader').style.display = 'block';
                
                // Call your backend to create order
                return fetch('https://your-server.com/create-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        telegram_user_id: parseInt(telegramUserId),
                        amount: 10.00,
                        gems: 100
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        return data.order_id;
                    } else {
                        throw new Error(data.error);
                    }
                });
            },
            
            onApprove: function(data, actions) {
                // Capture the payment
                return fetch(`https://your-server.com/capture-payment/${data.orderID}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('status').innerHTML = 
                            `<span style="color:green">‚úÖ Payment Successful! 100 gems added to your account.</span>`;
                        
                        // Notify Telegram bot
                        if (window.Telegram && Telegram.WebApp) {
                            Telegram.WebApp.sendData(JSON.stringify({
                                action: 'payment_complete',
                                user_id: telegramUserId,
                                gems: 100
                            }));
                        }
                    } else {
                        document.getElementById('status').innerHTML = 
                            `<span style="color:red">‚ùå Payment failed: ${data.error}</span>`;
                    }
                })
                .finally(() => {
                    document.getElementById('loader').style.display = 'none';
                });
            },
            
            onError: function(err) {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('status').innerHTML = 
                    `<span style="color:red">‚ùå Error: ${err.toString()}</span>`;
            }
        }).render('#paypal-button-container');
        
        // Telegram WebApp ready
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }
    </script>
</body>
</html>
